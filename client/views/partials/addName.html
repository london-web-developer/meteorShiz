<template name="addName">
<div class="form-group">
				<label>Add a name for your speaker or leave to be anonymous.</label>
				<input type="text" placeholder="Add your speakers name" id="speaker" class="form-control" />
			</div>
		
			<div class="form-group">	
				<label>Find other team members and add</label>
				<input name="usernameFind" id="findUsers" type="text" value="" placeholder="Username" class="form-control" />
			</div>	
		
			<ul>
			{{#each players}}
				<li>{{username}} <a class="delete" href="{{id}}">(remove)</a></li>
			{{/each}}
			</ul>
</template>
